  <title>SNOOZE ESPORTS – Rosters</title>
  <style>
    .roster-row {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin: 2rem 0;
      flex-wrap: nowrap; /* Prevent wrapping to keep all 5 boxes in a row */
    }
    .roster-player-box {
      width: 260px;
      height: 320px;
      background: #181818;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .roster-player-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }
    .roster-label {
      text-align: center;
      font-family: 'Brunson', Arial, sans-serif;
      font-size: 2rem;
      color: #fff;
      margin-top: 2.5rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.1em;
    }
    .player-hover-name {
      display: none;
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,20,0.97);
      color: #fff;
      font-family: 'Brunson', Arial, sans-serif; /* Changed to Brunson for hover, matches index.html games hover */
      font-size: 1.3rem;
      padding: 0.5rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      pointer-events: none;
      z-index: 2;
      white-space: nowrap;
      letter-spacing: 0.08em;
      transition: font-family 0.2s;
    }
    .roster-player-box:hover .player-hover-name,
    .roster-player-box:focus .player-hover-name {
      display: block;
    }
    @media (max-width: 1500px) {
      .roster-row {
        gap: 1rem;
      }
      .roster-player-box {
        width: 200px;
        height: 240px;
      }
    }
    @media (max-width: 1200px) {
      .roster-row {
        flex-wrap: wrap;
        gap: 1.2rem;
      }
      .roster-player-box {
        width: 160px;
        height: 200px;
      }
    }
    @media (max-width: 800px) {
      .roster-row {
        flex-wrap: wrap;
        gap: 1rem;
      }
      .roster-player-box {
        width: 120px;
        height: 150px;
      }
    }
  </style>
</head>
